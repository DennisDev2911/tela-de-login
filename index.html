<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Basic Icons -->
    <link
      href="https://cdn.boxicons.com/3.0.8/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- Filled Icons -->
    <link
      href="https://cdn.boxicons.com/3.0.8/fonts/filled/boxicons-filled.min.css"
      rel="stylesheet"
    />
    <!-- Brand Icons -->
    <link
      href="https://cdn.boxicons.com/3.0.8/fonts/brands/boxicons-brands.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <title>tela-de-login</title>
  </head>
  <body>
    <div class="estrelas"></div>
    <div class="formulario">
      <h1>Login</h1>
      <from action="#">
        <div class="caixa-formulario">
          <input type="text" placeholder="Nome de usuário" required />
          <i class="bxrf bx-user"></i>
        </div>

        <div class="caixa-formulario">
          <input type="password" placeholder="Senha" required />
          <i class="bxrf bx-lock"></i>
        </div>

        <div class="caixa-lembrar-esqueci">
          <label><input type="checkbox" />Lembrar</label>
          <a href="#">Esqueci minha senha</a>
        </div>

        <button type="submit">Entrar</button>

        <div class="link-registro">
          <p>Não tem conta? <a href="#">Registrar</a></p>
        </div>

      </from>
    </div>
  </body>
</html>
